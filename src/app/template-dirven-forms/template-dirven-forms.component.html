<form #form="ngForm">
  <div class="form-group">
    <label for="courseName">course Name</label>
    <input
      required
      minlength="3"
      ngModel
      name="courseName" 
      #courseName="ngModel"
      type="text" 
      id="courseName" 
      class="form-control">
  </div>
  <div *ngIf="courseName.touched && courseName.invalid" class="alert alert-danger">
    <div *ngIf="courseName.errors.required">Course Name required</div>
    <div *ngIf="courseName.errors.minlength">Please enter min 3 characters</div>
  </div>
  <div class="form-group">
      <label for="exampleFormControlSelect1">Example select</label>
      <select 
        multiple
        required
        ngModel
        name="selectoptions"
        #selectoptions="ngModel"
        class="form-control" 
        id="exampleFormControlSelect1">
        <option value=""></option>
        <option *ngFor="let course of course" [ngValue]="course">{{ course.courseName }}</option>
      </select>
  </div>
  <div *ngIf="selectoptions.touched && selectoptions.invalid" class="alert alert-danger">
    <div *ngIf="selectoptions.errors.required">this field is required</div>
  </div>
  <div class="form-check">
      <input ngModel  name="check" #check="ngModel" class="form-check-input" type="checkbox" value="" id="defaultCheck1">
      <label class="form-check-label" for="defaultCheck1">
       30-days money back gurantee
      </label>
    </div>
    <br>
    <p>{{ form.value | json }}</p>
  <button [disabled]="form.invalid" class="btn btn-primary mt-4">submit</button>
</form>
